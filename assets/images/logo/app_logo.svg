<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Location Pin -->
  <g filter="url(#shadow)">
    <path d="M 256 420 
             C 256 420 116 270 116 190 
             A 140 140 0 1 1 396 190 
             C 396 270 256 420 256 420 Z" 
          fill="#FFFFFF"/>
  </g>

  <!-- Shopping Cart Icon (Centered) -->
  <g transform="translate(256, 200) scale(2)">
    <!-- Cart Body -->
    <path d="M -20 -10 L -16 12 L 16 12 L 20 -10 Z" 
          fill="none" stroke="#2E7D32" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- Cart Handle -->
    <path d="M -20 -10 L -24 -18 L -12 -18" 
          fill="none" stroke="#2E7D32" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Wheels -->
    <circle cx="-12" cy="18" r="3" fill="#2E7D32"/>
    <circle cx="12" cy="18" r="3" fill="#2E7D32"/>
  </g>
</svg>
